<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Halaman Form</h1>

    <form action="">
        <!-- Text -->
        Nama Lengkap : <input type="text" name="" size="20" value="Maulian Saputra" 
        placeholder="Masukkan Nama Lengkap" >
        <br>
        <br>

        <!-- number -->
        Nilai : <input type="number" name="" min="1" max="5">
        <br>
        <br>

        <!-- date -->
        Tanggal Lahir : <input type="date" name="">
        <br>
        <br>

        <!-- password -->
        Password : <input type="password" name="">
        <br> 
        <br>

        <!-- Email -->
        EMail : <input type="email" name="">
        <br>
        <br>

        <!-- Select option -->
        Jurusan :
        <select name="" id="">
            <option value="">-Pilih Jurusan-</option>
            <option value="">IPA</option>
            <option value="">IPS</option>
            <option value="">Bahasa</option>
            <option value="">Agama</option>
        </select>
        <br>
        <br>

        <!-- radio -->
        Jenis Kelamin :
        <input type="radio" name="jk"> Laki Laki
        <input type="radio" name="jk"> Perempuan
        <br>
        <br>

        <!-- checkbox -->
        Resolusi Bulan ini: <br>
        <input type="checkbox"> Bisa Buat Web <br>
        <input type="checkbox"> Paham Cara Kerja Pemrograman Web <br>
        <input type="checkbox"> Bisa Desain Web <br>
        <br>

        <!-- textarea -->
        Alamat : <textarea name="" id="" cols="30" rows="2"></textarea>
        <br>
        <br>

        <!-- file -->
        Foto : <input type="file" accept="image/*">
        <br>
        <br>

        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <button type="button">button</button>
    </form>

    <hr>

    <img src="../images/contoh.png" width="200px" height="" alt="">

    <hr>
    <a href="../index.html">kembali</a>
</body>
</html>
